<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Algoritmos de Disco</title>
</head>
<body>
    <div class="container">
        <h1>Simulador de Algoritmos de Disco</h1>
        <form id="requestForm">
            <label for="requests">Lista de peticiones (separadas por comas):</label>
            <input type="text" id="requests" placeholder="Ej: 84, 63, 53, 42" required>
            
            <label for="head">Posición del cabezal:</label>
            <input type="number" id="head" placeholder="Ej: 70" required>
            
            <label for="algorithm">Selecciona el algoritmo:</label>
            <select id="algorithm">
                <option value="fifo">FIFO</option>
                <option value="sstf">SSTF</option>
                <option value="scan">SCAN</option>
                <option value="cscan">C-SCAN</option>
                <option value="look">LOOK</option>
                <option value="clook">C-LOOK</option>
            </select>
            
            <button type="submit">Ejecutar</button>
        </form>
        <div id="output" class="results">
            <div class="average">
                <h3>Promedio de Movimientos</h3>
                <p id="average"></p>
            </div>
            <div class="search-distance">
                <h3>Media de Distancia de Búsqueda</h3>
                <p id="search-distance"></p>
            </div>
        </div>
        
        <div id="output"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
